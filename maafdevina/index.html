<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf Lucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div id="emoji" class="emoji">üòî</div>
        <div class="title">Ups... Maaf ya!</div>
        <div class="message">
            maaf devina please kasih kesempatan percaya sama aku ini codingan untuk aku minta maaf ke devina baikan seperti kemarin yuküç¶
        </div>
        <button id="forgiveButton" class="button" onclick="forgive()">Maafkan Aku</button>
        <button id="dontForgiveButton" class="button" onmouseover="moveButton()">Tidak</button>
    </div>

    <script>
        function forgive() {
            document.getElementById('emoji').textContent = 'üòä';
            document.getElementById('forgiveButton').disabled = true;
            document.getElementById('dontForgiveButton').disabled = true;
            alert('Terima kasih! Kamu memang paling baik! üòÑ');
        }

        function moveButton() {
            const button = document.getElementById('dontForgiveButton');
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            let newTop = Math.random() * (cardRect.height - buttonRect.height);
            let newLeft = Math.random() * (cardRect.width - buttonRect.width);

            button.style.position = 'absolute';
            button.style.top = `${newTop}px`;
            button.style.left = `${newLeft}px`;
        }
    </script>
</body>
</html>
